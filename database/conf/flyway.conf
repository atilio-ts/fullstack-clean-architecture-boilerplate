# Flyway configuration file
# Database connection settings are passed via command line in docker-compose.yml

# Schema history table name
flyway.table=flyway_schema_history

# Locations to scan for migrations
flyway.locations=filesystem:/flyway/sql

# SQL migration placeholders
flyway.placeholderReplacement=true

# Encoding of SQL migrations
flyway.encoding=UTF-8

# Migration validation
flyway.validateOnMigrate=true

# Clean disabled for safety
flyway.cleanDisabled=true

# Baseline configuration
flyway.baselineOnMigrate=true
flyway.baselineVersion=0
flyway.baselineDescription=Initial baseline

# Mixed migrations allowed
flyway.mixed=false

# Skip failing configurations - these properties may not be available in this version
# flyway.ignoreMissingMigrations=false
# flyway.ignoreIgnoredMigrations=true

# Group migrations
flyway.group=false